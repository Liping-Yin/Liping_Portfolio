<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="grid-container">
        <div class="btn btn-result"></div>
        <div id="plus" class="btn btn-operator">+</div>
        <div id="minus" class="btn btn-operator">-</div>
        <div id="multiply" class="btn btn-operator">x</div>
        <div id="divide" class="btn btn-operator">/</div>

        <div class="btn btn-number">9</div>
        <div class="btn btn-number">8</div>
        <div class="btn btn-number">7</div>
        <div class="btn btn-number">4</div>
        <div class="btn btn-number">5</div>
        <div class="btn btn-number">6</div>
        <div class="btn btn-number">1</div>
        <div class="btn btn-number">2</div>
        <div class="btn btn-number">3</div>
        <div class="btn btn-number">0</div>
        <div class="btn btn-number">.</div>
        <div class="btn btn-number">C</div>

        <div class="btn btn-equal">=</div>
      </div>
    </div>

    <script href="javascript.js"></script>
  </body>
</html>
