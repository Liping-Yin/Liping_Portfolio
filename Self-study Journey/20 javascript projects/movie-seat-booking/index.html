<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Seat-Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="movie-container">
      <label>pick a movie</label>
      <select name="movie" id="movieSelector">
        <option value="10">Avengers:Endgame($10)</option>
        <option value="12">Joker($12)</option>
        <option value="8">Toy Story($8)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat seat--selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat seat--occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="theater-container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--selected"></div>
        <div class="seat seat--selected"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p class="booking-result">
      you have selected <span id="count"></span> seats for a price of $
      <span id="total">0</span>
    </p>

    <script src="index.js"></script>
  </body>
</html>
