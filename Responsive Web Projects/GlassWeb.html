<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/glass.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <!-- Dashboard Left-->
        <div class="dashboard">
          <div class="user">
            <img src="img/avatar.png" alt="" />
            <h3>Liping Yin</h3>
            <p>Pro Memeber</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="img/twitch.png" alt="twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="img/game.png" alt=" game" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="img/new.png" alt="upcoming games" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="img/library.png" alt="library" />
              <h2>Library</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join pro for games</h2>
            <img src="img/join.png" alt="join the pro" />
          </div>
        </div>
        <!-- Games Right-->
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="img/avatar_3.png" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PSS Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="img/avatar_2.png" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PSS Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="img/avatar_1.png" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PSS Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
